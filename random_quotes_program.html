        <button id="subBtn" class="btn btn-primary">Submit</button>
    </div>
    <div id="res">
        <p id="error"></p>
        <ul id="quoteData"></ul>
    </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            document.getElementById("subBtn").addEventListener("click", function(){
                const category = document.getElementById("topicSelect").value;
                $.ajax({
                    method: 'GET',
                    url: 'https://api.api-ninjas.com/v1/quotes?category=' + category,
                    headers: { 'X-Api-Key': 'S2pCKzVUzWXvyTuz91Migw==LGHTVB8cGsY6GxTC'},
                    contentType: 'application/json',
                    success: function(result) {
                        const ul = document.getElementById("quoteData");
                        ul.innerHTML = `<li>Quote: ${result[0].quote}</li><li>Author: ${result[0].author}</li>`
                    },
                    error: function ajaxError(jqXHR) {
                        document.getElementById("quoteData").innerHTML="";
                        document.getElementById("error").innerText = "Error: " + jqXHR.responseJSON.error;

                    }
                });

            })
        })
        

    </script>
  </body>
